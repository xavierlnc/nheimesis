<ion-header>
  <ion-navbar color="principale">
    <ion-title>Les évènements</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="page">

	<ion-card *ngFor="let ev of event" class="card">
		<img src="{{ev.photo}}">
			<ion-row>
				<ion-col col-3 class="date">
					<div align="center">{{ev.jourJ}}</div>
					<div align="center">{{ev.jourN}}</div>
					<div align="center">{{ev.mois}}</div>
				</ion-col>
				<ion-col col-6>
					<div align="center"><b>{{ev.titre}}</b></div>
					<div>
						<ion-icon name="time"></ion-icon>
						{{ev.heure}}
					</div>
					<div>
						<ion-icon name="compass"></ion-icon>
						{{ev.lieu}} 
					</div>
				</ion-col> 
				<ion-col col-3>
					<button ion-button clear color="principale" class="btn" (click)=openEvent(ev)>Voir</button>
				</ion-col>
			</ion-row>
	</ion-card>

</ion-content>
