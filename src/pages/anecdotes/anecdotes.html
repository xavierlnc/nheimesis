<ion-header>
  <ion-navbar color="principale">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Les anecdotes</ion-title>
  </ion-navbar>
</ion-header>
 

<ion-content  class="page">
	<ion-list *ngFor="let item of list">
		<ion-row>
			<ion-col col-2>
				<div class="nombre">{{item.number}}</div>
			</ion-col>
			<ion-col col-10>
				<div class="texte">{{item.anecdote}}</div>
			</ion-col>
		</ion-row>
	</ion-list>
</ion-content>
